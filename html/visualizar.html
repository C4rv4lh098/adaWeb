<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entidades Parceiras</title>
    <link rel="stylesheet" href="../css/styleViewEntidades.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d46481d276.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1><a href="index.html"><i class="fa-solid fa-house" title="Voltar para o início"></i></a>Entidades <span>Parceiras</span></h1>
    </header>
    <main>
        <div class="view">
            <div class="infoCard">
                <div class="infoCard-name">Casa Pet</div>
                <div class="infoCard-operation">Abrigo</div>
                <i class="fa-solid fa-caret-down" title="Mais Informações..."></i>
                <!-- <i class="fa-solid fa-xmark" title="Fechar Informações"></i> -->
            </div>
            <div class="infoCard">
                <div class="infoCard-name">Pet Socorro - Clinica Veterinária</div>
                <div class="infoCard-operation">Clínica</div>
                <i class="fa-solid fa-caret-down" title="Mais Informações..."></i>
            </div>
            <div class="infoCard">
                <div class="infoCard-name">Resgate Amigos!</div>
                <div class="infoCard-operation">Resgate</div>
                <i class="fa-solid fa-caret-down" title="Mais Informações..."></i>
            </div>
            <div class="infoCard">
                <div class="infoCard-name">Em Busca do Amor</div>
                <div class="infoCard-operation">Adoção</div>
                <i class="fa-solid fa-caret-down" title="Mais Informações..."></i>

        </div>

</html>
