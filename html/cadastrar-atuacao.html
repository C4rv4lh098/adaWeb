<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Atuação</title>
    <link rel="stylesheet" href="../css/styleCadastroAtuacao.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d46481d276.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="../asset/3270969.jpg" alt="Logo">
        <h1><span>We</span> Form</h1>
    </aside>
    <main>
        <h2><a href="index.html"><i class="fa-solid fa-chevron-left" title="Voltar para o início"></i></a>Cadastrar <span>nova atuação</span></h2>

        <div class="data-input">
            <label for="atuacao">Atuação</label>
            <input type="text" placeholder="Nome da Atuação">

            <label for="decricao">Descrição</label>
            <textarea type="text" placeholder="Descreva sobre a nova Atuação"></textarea>
            <i class="fa-solid fa-clipboard-list"></i>
        </div>

        <div class="controller">
            <button type="submit" id="cadastrar">Cadastrar</button>
        </div>

    </main>
